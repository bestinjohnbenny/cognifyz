<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      
      <div class="card" style="max-width: 400px; margin: auto;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://images.pexels.com/photos/35696067/pexels-photo-35696067.jpeg" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Adventure Awaits</p>
              <p class="subtitle is-6">@explorer_js</p>
            </div>
          </div>

          <div class="content">
            This card was built using <strong>Bulma</strong>. It's responsive, clean, and uses simple modifier classes like <code>is-4by3</code> to maintain aspect ratios.
            <br>
          </div>
        </div>
      </div>
      </div>
  </section>
  </body>
</html>
