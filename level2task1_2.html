<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-box {
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      padding: 20px;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Responsive Grid Layout</h2>
  
  <div class="row">
    
    <div class="col-12 col-md-6 col-lg-4">
      <div class="grid-box">
        <h4>Feature One</h4>
        <p>I occupy 4 out of 12 columns on large screens.</p>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <div class="grid-box">
        <h4>Feature Two</h4>
        <p>I stack on top of others when the screen gets small.</p>
      </div>
    </div>

    <div class="col-12 col-md-12 col-lg-4">
      <div class="grid-box">
        <h4>Feature Three</h4>
        <p>Bootstrap handles the spacing and alignment automatically.</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
